<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <section class="h-screen bg-gray-50 flex items-center justify-center">
      <div
        class="w-3/4 h-3/4 bg-white shadow-lg rounded-lg flex flex-col items-center pt-12"
      >
        <!-- Title Container-->
        <div>
          <h1 class="text-center text-4xl font-bold">Task Manager</h1>
          <p class="text-center text-base text-gray-500 mt-4">
            Stay organized and productive with our intuitive to-do app.
          </p>
        </div>

        <!-- New todo add Container -->
        <div class="w-3/5 mt-10 flex justify-between gap-3">
          <input
            class="bg-gray-100 w-4/5 h-10 rounded-lg p-3"
            placeholder="Add a new task in todo"
          />
          <button
            id="taskSubmit"
            class="w-fit h-10 text-center text-white px-4 bg-gray-900 rounded-lg"
            type="submit"
          >
            Add Task
          </button>
        </div>

        <!-- To do list based on status-->

          <!-- To Do Container -->

            <div class="w-full h-12 bg-[#dbe9fe] flex items-center p-6">
              <span class="font-serif font-semibold">To Do</span>
            </div>

                  <input type="checkbox" class="w-5 h-5" />
                  <span class="text-center font-medium"
                    >Finish report for client</span
                  >
                </div>
                <button
                  type="submit"
                  class="w-5 h-5 rounded-full hover:ring-1 hover:ring-red-800"
                >

                    xmlns="http://www.w3.org/2000/svg"
                    x="0px"
                    y="0px"
                    viewBox="0 0 30 30"

                    ></path>

              <!-- To do content 2-->

                <div class="flex items-center gap-3">
                  <input type="checkbox" class="w-5 h-5" />
                  <span class="text-center font-medium">Complete design</span>
                </div>
                <button
                  type="submit"
                  class="w-5 h-5 rounded-full hover:ring-1 hover:ring-red-800"

          <!-- Completed Container -->
          <div class="w-[30%] bg-white shadow-lg rounded">
            <div class="w-full h-12 bg-[#dcfce7] flex items-center p-6">
              <span class="font-serif font-semibold">Completed</span>

            <div class="mt-3 mb-3 px-4">
              <!-- Completed content 1-->
              <div class="p-2 flex justify-between items-center">

                <button
