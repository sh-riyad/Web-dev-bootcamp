<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
  </head>
  <body>
    <section class="h-screen bg-gray-50 flex items-center justify-center">
      <!-- Alert Message -->
      <div

        class="w-[35rem] h-fit fixed top-3 px-4 py-3 rounded-lg flex flex-row items-center justify-between hidden"

            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"

            <g id="SVGRepo_iconCarrier">

                stroke="none"
                fill-rule="evenodd"
                fill="#000000"
              ></path>
            </g>
          </svg>
          <svg
            id="successSVG"
            class="w-7 h-7 me-3 hidden"
            fill="#000000"
            version="1.1"
            id="Layer_1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 0 512 512"
            xml:space="preserve"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <g>
                <g>
                  <g>
                    <path
                      d="M437.016,74.984c-99.979-99.979-262.075-99.979-362.033,0.002c-99.978,99.978-99.978,262.073,0.004,362.031 c99.954,99.978,262.05,99.978,362.029-0.002C536.995,337.059,536.995,174.964,437.016,74.984z M406.848,406.844 c-83.318,83.318-218.396,83.318-301.691,0.004c-83.318-83.299-83.318-218.377-0.002-301.693 c83.297-83.317,218.375-83.317,301.691,0S490.162,323.549,406.848,406.844z"

                      d="M368.911,155.586L234.663,289.834l-70.248-70.248c-8.331-8.331-21.839-8.331-30.17,0s-8.331,21.839,0,30.17 l85.333,85.333c8.331,8.331,21.839,8.331,30.17,0l149.333-149.333c8.331-8.331,8.331-21.839,0-30.17 S377.242,147.255,368.911,155.586z"
                    ></path>
                  </g>
                </g>
              </g>
            </g>
          </svg>

          <span
            id="alertMessage"
            class="font-medium font-serif text-xl tracking-wide"
          ></span>
        </div>
        <button type="button">
          <svg
            class="h-7 w-7 mr-2 rounded-full hover:ring-2 hover:ring-red-800"
            fill="#000000"
            viewBox="0 0 64 64"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            xml:space="preserve"
            xmlns:serif="http://www.serif.com/"
            style="
              fill-rule: evenodd;
              clip-rule: evenodd;
              stroke-linejoin: round;
              stroke-miterlimit: 2;
            "
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <rect
                id="Icons"
                x="-448"
                y="-64"
                width="1280"
                height="800"
                style="fill: none"
              ></rect>
              <g id="Icons1" serif:id="Icons">
                <g id="Strike"></g>
                <g id="H1"></g>
                <g id="H2"></g>
                <g id="H3"></g>
                <g id="list-ul"></g>
                <g id="hamburger-1"></g>
                <g id="hamburger-2"></g>
                <g id="list-ol"></g>
                <g id="list-task"></g>
                <g id="trash"></g>
                <g id="vertical-menu"></g>
                <g id="horizontal-menu"></g>
                <g id="sidebar-2"></g>
                <g id="Pen"></g>
                <g id="Pen1" serif:id="Pen"></g>
                <g id="clock"></g>
                <g id="external-link"></g>
                <g id="hr"></g>
                <g id="info"></g>
                <g id="warning"></g>
                <g id="plus-circle"></g>
                <g id="minus-circle"></g>
                <g id="vue"></g>
                <g id="cog"></g>
                <g id="logo"></g>
                <path
                  id="times"
                  d="M32.033,29.19l15.55,-15.55l2.863,2.863l-15.55,15.55l15.55,15.55l-2.863,2.863l-15.55,-15.55l-15.55,15.55l-2.863,-2.863l15.55,-15.55l-15.55,-15.55l2.863,-2.863l15.55,15.55Z"
                ></path>
                <path
                  d="M32.033,29.19l15.55,-15.55l2.863,2.863l-15.55,15.55l15.55,15.55l-2.863,2.863l-15.55,-15.55l-15.55,15.55l-2.863,-2.863l15.55,-15.55l-15.55,-15.55l2.863,-2.863l15.55,15.55Z"
                ></path>
                <g id="radio-check"></g>
                <g id="eye-slash"></g>
                <g id="eye"></g>
                <g id="toggle-off"></g>
                <g id="shredder"></g>
                <g
                  id="spinner--loading--dots-"
                  serif:id="spinner [loading, dots]"
                ></g>
                <g id="react"></g>
                <g id="check-selected"></g>
                <g id="turn-off"></g>
                <g id="code-block"></g>
                <g id="user"></g>
                <g id="coffee-bean"></g>
                <g id="coffee-beans">
                  <g id="coffee-bean1" serif:id="coffee-bean"></g>
                </g>
                <g id="coffee-bean-filled"></g>
                <g id="coffee-beans-filled">
                  <g id="coffee-bean2" serif:id="coffee-bean"></g>
                </g>
                <g id="clipboard"></g>
                <g id="clipboard-paste"></g>
                <g id="clipboard-copy"></g>
                <g id="Layer1"></g>
              </g>
            </g>
          </svg>
        </button>
      </div>

      <div
        class="w-3/4 h-auto bg-white shadow-lg rounded-lg flex flex-col items-center pt-12 pb-8"
      >
        <!-- Title Container-->
        <div>
          <h1 class="text-center text-4xl font-bold">Task Manager</h1>
          <p class="text-center text-base text-gray-500 mx-3 mt-4">
            Stay organized and productive with our intuitive to-do app.
          </p>
        </div>

        <!-- New todo add Container -->
        <div
          class="w-full sm:w-3/5 mx-3 gap-3 mt-10 flex justify-center items-center sm:justify-between flex-col sm:flex-row"
        >
          <!-- Input field -->
          <input
            id="todoInput"
            class="bg-gray-100 w-4/5 h-10 rounded-lg p-3"
            placeholder="Add a new task in todo"
          />
          <button
            id="taskSubmit"
            class="w-fit text-base sm:text-xs md:text-sm lg:text-base h-10 text-center text-white px-6 sm:px-2 xl:px-6 bg-gray-900 rounded-lg"
            type="submit"
          >
            Add Task
          </button>
        </div>

        <!-- To do list based on status-->
        <div
          class="flex w-full flex-col gap-5 sm:flex-row mt-10 justify-between px-8"
        >
          <!-- To Do Container -->
          <div class="w-full sm:w-[30%] bg-white shadow-lg rounded">
            <div class="w-full h-12 bg-[#dbe9fe] flex items-center p-6">
              <span class="font-serif font-semibold">To Do</span>
            </div>

            <div id="todoContainer" class="mt-3 mb-3 px-4">
              <!-- To do content Div goes here-->
            </div>
          </div>

          <!-- In Pregress Container-->
          <div class="w-full sm:w-[30%] bg-white shadow-lg rounded">
            <div class="w-full h-12 bg-[#f3e8ff] flex items-center p-6">
              <span class="font-serif font-semibold">In Progress</span>
            </div>

            <!-- In progress Content Container -->
            <div id="inprogressContainer" class="mt-3 mb-3 px-4">
              <!-- In Progress Content goes here-->
            </div>
          </div>

          <!-- Completed Container -->
          <div class="w-full sm:w-[30%] bg-white shadow-lg rounded">
            <div class="w-full h-12 bg-[#dcfce7] flex items-center p-6">
              <span class="font-serif font-semibold">Completed</span>
            </div>

            <!-- Completed Content Container-->
            <div id="completedContainer" class="h-auto mt-3 mb-3 px-4">
              <!-- Completed content goes here-->
            </div>
          </div>
        </div>

        <!-- Logout button -->
        <div class="w-full flex justify-end me-16">
          <button
            id="logoutButton"
            class="w-fit text-base lg:text-base h-10 text-center text-white px-6 lg:px-6 bg-gray-900 rounded-lg mt-8"
            type="submit"
          >
            Logout
          </button>
        </div>
      </div>
    </section>

    <script type="module" src="/main.js"></script>
  </body>
</html>
