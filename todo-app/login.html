<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
  </head>
  <body>


    
    <section class="h-screen flex flex-col items-center justify-center">

      <!-- Alert Message -->
      <div
        id="alert"
        class="w-[35rem] h-fit fixed top-3 px-4 py-3 rounded-lg flex flex-row items-center justify-between hidden"
      >
        <div class="flex items-center gap-3">

          <!-- SVG for error message -->
          <svg
            id="errorSVG"
            class="w-7 h-7 me-3 hidden"
            viewBox="0 0 16 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <path
                d="M7.493 0.015 C 7.442 0.021,7.268 0.039,7.107 0.055 C 5.234 0.242,3.347 1.208,2.071 2.634 C 0.660 4.211,-0.057 6.168,0.009 8.253 C 0.124 11.854,2.599 14.903,6.110 15.771 C 8.169 16.280,10.433 15.917,12.227 14.791 C 14.017 13.666,15.270 11.933,15.771 9.887 C 15.943 9.186,15.983 8.829,15.983 8.000 C 15.983 7.171,15.943 6.814,15.771 6.113 C 14.979 2.878,12.315 0.498,9.000 0.064 C 8.716 0.027,7.683 -0.006,7.493 0.015 M8.853 1.563 C 9.967 1.707,11.010 2.136,11.944 2.834 C 12.273 3.080,12.920 3.727,13.166 4.056 C 13.727 4.807,14.142 5.690,14.330 6.535 C 14.544 7.500,14.544 8.500,14.330 9.465 C 13.916 11.326,12.605 12.978,10.867 13.828 C 10.239 14.135,9.591 14.336,8.880 14.444 C 8.456 14.509,7.544 14.509,7.120 14.444 C 5.172 14.148,3.528 13.085,2.493 11.451 C 2.279 11.114,1.999 10.526,1.859 10.119 C 1.618 9.422,1.514 8.781,1.514 8.000 C 1.514 6.961,1.715 6.075,2.160 5.160 C 2.500 4.462,2.846 3.980,3.413 3.413 C 3.980 2.846,4.462 2.500,5.160 2.160 C 6.313 1.599,7.567 1.397,8.853 1.563 M7.706 4.290 C 7.482 4.363,7.355 4.491,7.293 4.705 C 7.257 4.827,7.253 5.106,7.259 6.816 C 7.267 8.786,7.267 8.787,7.325 8.896 C 7.398 9.033,7.538 9.157,7.671 9.204 C 7.803 9.250,8.197 9.250,8.329 9.204 C 8.462 9.157,8.602 9.033,8.675 8.896 C 8.733 8.787,8.733 8.786,8.741 6.816 C 8.749 4.664,8.749 4.662,8.596 4.481 C 8.472 4.333,8.339 4.284,8.040 4.276 C 7.893 4.272,7.743 4.278,7.706 4.290 M7.786 10.530 C 7.597 10.592,7.410 10.753,7.319 10.932 C 7.249 11.072,7.237 11.325,7.294 11.495 C 7.388 11.780,7.697 12.000,8.000 12.000 C 8.303 12.000,8.612 11.780,8.706 11.495 C 8.763 11.325,8.751 11.072,8.681 10.932 C 8.616 10.804,8.460 10.646,8.333 10.580 C 8.217 10.520,7.904 10.491,7.786 10.530 "
                stroke="none"
                fill-rule="evenodd"
                fill="#000000"
              ></path>
            </g>
          </svg>

          <!-- SVG for successfull message-->
          <svg
            id="successSVG"
            class="w-7 h-7 me-3 hidden"
            fill="#000000"
            version="1.1"
            id="Layer_1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 0 512 512"
            xml:space="preserve"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <g>
                <g>
                  <g>
                    <path
                      d="M437.016,74.984c-99.979-99.979-262.075-99.979-362.033,0.002c-99.978,99.978-99.978,262.073,0.004,362.031 c99.954,99.978,262.05,99.978,362.029-0.002C536.995,337.059,536.995,174.964,437.016,74.984z M406.848,406.844 c-83.318,83.318-218.396,83.318-301.691,0.004c-83.318-83.299-83.318-218.377-0.002-301.693 c83.297-83.317,218.375-83.317,301.691,0S490.162,323.549,406.848,406.844z"
                    ></path>
                    <path
                      d="M368.911,155.586L234.663,289.834l-70.248-70.248c-8.331-8.331-21.839-8.331-30.17,0s-8.331,21.839,0,30.17 l85.333,85.333c8.331,8.331,21.839,8.331,30.17,0l149.333-149.333c8.331-8.331,8.331-21.839,0-30.17 S377.242,147.255,368.911,155.586z"
                    ></path>
                  </g>
                </g>
              </g>
            </g>
          </svg>

          <!--for showing main message -->
          <span
            id="alertMessage"
            class="font-medium font-serif text-xl tracking-wide"
          ></span>

        </div>

        <!-- Button to remove the popup -->
        <button type="button">
          <svg
            class="h-7 w-7 mr-2 rounded-full hover:ring-2 hover:ring-red-800"
            fill="#000000"
            viewBox="0 0 64 64"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            xml:space="preserve"
            xmlns:serif="http://www.serif.com/"
            style="
              fill-rule: evenodd;
              clip-rule: evenodd;
              stroke-linejoin: round;
              stroke-miterlimit: 2;
            "
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <rect
                id="Icons"
                x="-448"
                y="-64"
                width="1280"
                height="800"
                style="fill: none"
              ></rect>
              <g id="Icons1" serif:id="Icons">
                <g id="Strike"></g>
                <g id="H1"></g>
                <g id="H2"></g>
                <g id="H3"></g>
                <g id="list-ul"></g>
                <g id="hamburger-1"></g>
                <g id="hamburger-2"></g>
                <g id="list-ol"></g>
                <g id="list-task"></g>
                <g id="trash"></g>
                <g id="vertical-menu"></g>
                <g id="horizontal-menu"></g>
                <g id="sidebar-2"></g>
                <g id="Pen"></g>
                <g id="Pen1" serif:id="Pen"></g>
                <g id="clock"></g>
                <g id="external-link"></g>
                <g id="hr"></g>
                <g id="info"></g>
                <g id="warning"></g>
                <g id="plus-circle"></g>
                <g id="minus-circle"></g>
                <g id="vue"></g>
                <g id="cog"></g>
                <g id="logo"></g>
                <path
                  id="times"
                  d="M32.033,29.19l15.55,-15.55l2.863,2.863l-15.55,15.55l15.55,15.55l-2.863,2.863l-15.55,-15.55l-15.55,15.55l-2.863,-2.863l15.55,-15.55l-15.55,-15.55l2.863,-2.863l15.55,15.55Z"
                ></path>
                <path
                  d="M32.033,29.19l15.55,-15.55l2.863,2.863l-15.55,15.55l15.55,15.55l-2.863,2.863l-15.55,-15.55l-15.55,15.55l-2.863,-2.863l15.55,-15.55l-15.55,-15.55l2.863,-2.863l15.55,15.55Z"
                ></path>
                <g id="radio-check"></g>
                <g id="eye-slash"></g>
                <g id="eye"></g>
                <g id="toggle-off"></g>
                <g id="shredder"></g>
                <g
                  id="spinner--loading--dots-"
                  serif:id="spinner [loading, dots]"
                ></g>
                <g id="react"></g>
                <g id="check-selected"></g>
                <g id="turn-off"></g>
                <g id="code-block"></g>
                <g id="user"></g>
                <g id="coffee-bean"></g>
                <g id="coffee-beans">
                  <g id="coffee-bean1" serif:id="coffee-bean"></g>
                </g>
                <g id="coffee-bean-filled"></g>
                <g id="coffee-beans-filled">
                  <g id="coffee-bean2" serif:id="coffee-bean"></g>
                </g>
                <g id="clipboard"></g>
                <g id="clipboard-paste"></g>
                <g id="clipboard-copy"></g>
                <g id="Layer1"></g>
              </g>
            </g>
          </svg>
        </button>

      </div>

      <!-- Login Container -->
      <div id="loginContent"
        class="w-fit h-[22rem] bg-zinc-50 rounded-xl shadow-lg flex sm:flex-row flex-col ring-1 ring-red-100 "
      >
        <img class="w-[23rem] h-full rounded-l-xl" src="img/logo.jpg" />
        <div class="w-[23rem] h-full p-10">
          <h2
            class="text-lg font-serif font-semibold text-center tracking-widest"
          >
            Task Manager
          </h2>
          <div class="flex items-center justify-between mt-3">
            <span class="w-1/5 border-b border-gray-600"></span>

            <p class="text-xs text-center text-gray-500 uppercase"></p>
              login with email
            </p>
            <span class="w-1/5 border-b dark:border-gray-400 lg:w-1/4"></span>
          </div>
          <div class="mt-3">
            <label
              class="block mb-1 text-lg font-serif font-medium text-gray-600"
              for="username"
              >Email</label
            >
            <input
              id="username"
              class="w-full h-[2rem] border rounded pl-3"
              type="text"
            />
          </div>
          <div class="mt-2">
            <label
              class="block mb-1 text-lg font-serif font-medium text-gray-600"
              for="password"
              >Password</label
            >
            <input
              id="password"
              class="w-full h-[2rem] border rounded pl-3"
              type="password"
            />
            <a class="text-sm text-right float-right mt-1">Forget Password?</a>
          </div>

          <button id="loginButton"
            class="w-1/2 h-[2rem] mt-8 text-white bg-green-400 rounded"
            type="submit"
          >
            Login
          </button>
        </div>
      </div>

    </section>


    <script type="module" src="./login.js"></script>
  </body>
</html>
