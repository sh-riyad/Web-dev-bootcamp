<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
  </head>
  <body>


    
    <section class="h-screen flex flex-col items-center justify-center">

      <div id="alert" class="w-[35rem] h-[2rem] fixed top-3 p-4 text-green-800 rounded-lg bg-green-50 flex flex-row  items-center justify-between hidden">
        <div class="flex items-center">
          <svg class=" w-6 h-6 me-3" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9.5 12.1316L11.7414 14.5L16 10M20.5 12.5C20.5 16.9183 16.9183 20.5 12.5 20.5C8.08172 20.5 4.5 16.9183 4.5 12.5C4.5 8.08172 8.08172 4.5 12.5 4.5C16.9183 4.5 20.5 8.08172 20.5 12.5Z" stroke="#121923" stroke-width="1.2"/>
          </svg>
          <span id="alertMessage" class="font-medium font-serif text-xl	tracking-wide"></span>
        </div>
        <button type="button">
          <svg class="h-6 w-6 mr-2" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M9.5 15.5L12.5 12.5M12.5 12.5L15.5 9.5M12.5 12.5L9.5 9.5M12.5 12.5L15.5 15.5M20.5 12.5C20.5 16.9183 16.9183 20.5 12.5 20.5C8.08172 20.5 4.5 16.9183 4.5 12.5C4.5 8.08172 8.08172 4.5 12.5 4.5C16.9183 4.5 20.5 8.08172 20.5 12.5Z" stroke="#121923" stroke-width="1.2"></path> </g></svg>
        </button>
        
      </div>


      <div id="loginContent"
        class="w-[45rem] h-[22rem] bg-zinc-50 rounded-xl shadow-lg flex flex-row"
      >
        <img class="w-1/2 h-full rounded-l-xl" src="img/logo.jpg" />
        <div class="w-1/2 h-full p-10">
          <h2
            class="text-lg font-serif font-semibold text-center tracking-widest"
          >
            TickTock
          </h2>
          <div class="flex items-center justify-between mt-3">
            <span class="w-1/5 border-b border-gray-600"></span>

            <p class="text-xs text-center text-gray-500 uppercase"></p>
              login with email
            </p>
            <span class="w-1/5 border-b dark:border-gray-400 lg:w-1/4"></span>
          </div>
          <div class="mt-3">
            <label
              class="block mb-1 text-lg font-serif font-medium text-gray-600"
              for="username"
              >Email</label
            >
            <input
              id="username"
              class="w-full h-[2rem] border rounded pl-3"
              type="text"
            />
          </div>
          <div class="mt-2">
            <label
              class="block mb-1 text-lg font-serif font-medium text-gray-600"
              for="password"
              >Password</label
            >
            <input
              id="password"
              class="w-full h-[2rem] border rounded pl-3"
              type="password"
            />
            <a class="text-sm text-right float-right mt-1">Forget Password?</a>
          </div>

          <button id="loginButton"
            class="w-1/2 h-[2rem] mt-8 text-white bg-green-400 rounded"
            type="submit"
          >
            Login
          </button>
        </div>
      </div>
    </section>


    <script type="module" src="./login.js"></script>
  </body>
</html>
